["Weight System"]
	#Enable the weight calculation system.
	enableWeightSystem = true
	#Weight at which the penalty begins to apply (0% penalty).
	#Range: 0.0 ~ 10000.0
	weightPenaltyThreshold = 125.0
	#Weight at which the penalty reaches maximum (100% penalty).
	#Range: 1.0 ~ 10000.0
	weightPenaltyLimit = 400.0
	#Maximum amount of Max Stamina removed when at full weight limit.
	#Range: 0.0 ~ 100.0
	maxWeightPenaltyAmount = 40.0
	#Maximum depth for recursive weight calculation (Backpacks inside backpacks). Higher values may cause lag.
	#Range: 0 ~ 10
	maxWeightRecursionDepth = 3
	#
	#
	#The 'Auto-Weigher' (Stack Size Heuristic).
	#Used for ANY item that is not explicitly listed in the configs below.
	#Formula: Weight = (Base / MaxStackSize) * Count
	#Result: 1 Full Stack of ANY item = 1.0 Weight.
	#Examples (if Base is 1.0):
	# - 1 Sword (Stack 1) = 1.0 Weight
	# - 16 Ender Pearls (Stack 16) = 1.0 Weight (0.06 per pearl)
	# - 64 Dirt (Stack 64) = 1.0 Weight (0.015 per block)
	#Range: 0.0 ~ 1000.0
	autoWeightBase = 10.0
	#
	#
	#Custom Container NBT Paths.
	#Use this for backpacks/containers that store items inside their NBT data.
	#Format: 'modid:item;path.to.list'
	#Use dots (.) for nested tags.
	#Example: 'minecraft:shulker_box;BlockEntityTag.Items'
	#Example: 'somemod:satchel;Inventory'
	#Note: Vanilla Shulker Boxes and Bundles are already handled.
	#Note: Compatible with Curios and Packedup by SuperMartijin642, should work with most backpack (or other containers) mods normally but if it doesnt work, add the path to this list
