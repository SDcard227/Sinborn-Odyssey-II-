
[General]
	#Set to false to completely disable the stamina system
	enableStamina = true
	#If true, players in Creative mode will not consume or use the stamina system.
	disableInCreative = true
	#If true, players in Spectator mode will not consume or use the stamina system.
	disableInSpectator = true
	#Initial Max Stamina value for players.
	#Range: 1.0 ~ 10000.0
	initialMaxStamina = 100.0

["Depletion Rates"]
	#Stamina drained per tick while sprinting. Set to 0.0 to disable. Set to negative to gain stamina
	#Range: -100.0 ~ 100.0
	depletionSprint = 0.15
	#Stamina drained per jump. Set to 0.0 to disable. Set to negative to gain stamina
	#Range: -100.0 ~ 100.0
	depletionJump = 0.85
	#Stamina drained per attack. Set to 0.0 to disable. Set to negative to gain stamina
	#Range: -100.0 ~ 100.0
	depletionAttack = 3.45
	#Stamina drained per block broken. Set to 0.0 to disable. Set to negative to gain stamina
	#Range: -100.0 ~ 100.0
	depletionBlockBreak = 1.1
	#Stamina drained per tick while swimming. Set to 0.0 to disable. Set to negative to gain stamina
	#Range: -100.0 ~ 100.0
	depletionSwim = 0.05
	#Stamina drained per tick while climbing. Set to 0.0 to disable. Set to negative to gain stamina
	#Range: -100.0 ~ 100.0
	depletionClimb = 0.7

["Recovery Settings"]
	#Stamina recovered per tick
	#Range: 0.0 ~ 100.0
	recoveryPerTick = 0.45
	#Multiplier for recovery when standing completely still
	#Range: 1.0 ~ 10.0
	recoveryRestMult = 1.45
	#Multiplier for recovery when hanging on a ladder/vine (slow climbing or not moving)
	#Range: 0.0 ~ 10.0
	recoveryClimbMult = 0.2
	#Ticks before stamina starts regenerating after action (20 ticks = 1 sec)
	#Range: 0 ~ 2000
	recoveryDelay = 50

["Fatigue & Limits"]
	#Ticks spent in critical stamina (red zone) before fatigue penalty begins (180 ticks = 9s)
	#Range: 0 ~ 10000
	fatigueDurationToPenalty = 180
	#The absolute floor for Max Stamina (Stamina bar cannot shrink smaller than this)
	#Range: 1.0 ~ 100.0
	minMaxStamina = 10.0
	#Percentage of Max Stamina where fatigue penalty starts (0.25 = 25%)
	#Range: 0.0 ~ 1.0
	fatigueThreshold = 0.25
	#Ticks to wait after leaving red zone before penalty recovers
	#Range: 0 ~ 2000
	penaltyRecoveryDelay = 100
	#
	#
	#Base rate for exponential penalty increase
	#Range: 0.0 ~ 10.0
	penaltyBaseRate = 0.02
	#Divisor for exponential curve (Lower = Steeper curve)
	#Range: 1.0 ~ 1000.0
	penaltyCurveFactor = 150.0
	#How much penalty recovers per tick when conditions improve (0.05 = 1.0 penalty per second )
	#Range: 0.0 ~ 100.0
	penaltyDecayRate = 0.05
	#How much penalty accumulates per tick when conditions worsen (0.1 = 2.0 penalty per second)
	#Range: 0.0 ~ 100.0
	penaltyBuildupRate = 0.1
	#
	#
	#Maximum reduction to Max Stamina caused by physical exhaustion
	#Range: 0.0 ~ 100.0
	maxExertionPenalty = 30.0
	#Maximum reduction to Max Stamina caused by starvation
	#Range: 0.0 ~ 100.0
	maxHungerPenalty = 30.0
	#Food level at which stamina penalty begins (6 = 3 shanks)
	#Range: 0 ~ 20
	hungerPenaltyThreshold = 6

	["Fatigue & Limits"."Sleep Mechanics"]
		#DEFAULT: Fatigue decays over time, sleeping, and eating consumables reduces it.
		#HARDCORE: Fatigue doesn't decay naturally. You must sleep or eat food that reduces fatigue.
		#Allowed Values: DEFAULT, HARDCORE
		sleepMode = "DEFAULT"
		#Flat amount of fatigue penalty to remove after a successful sleep.
		#Set to a high number (e.g. 100.0) to fully clear it.
		#Range: 0.0 ~ 1000.0
		sleepFatigueReduction = 20.0

["Item depletion cost"]
	#Custom Stamina Costs for Items.
	#Format: "ItemId;TYPE;Cost;..."
	#Types:
	#  TICK  = Cost per tick while using. (1 Arg: Cost)
	#  USE   = Cost on right-click. (1 Arg: Cost)
	#  BLOCK = Cost when blocking damage. (2 Args: BaseCost; DamageMultiplier)
	#
	#Examples:
	#  "minecraft:shield;TICK;0.2;BLOCK;2.0;0.8" (0.2/tick to hold, 2.0 + (Damage * 0.8) on block)
	#  "minecraft:bow;TICK;1.0"
	#Note: Negative cost values will restore stamina instead of draining it.
	#
